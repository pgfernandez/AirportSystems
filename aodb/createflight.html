	<section class="flight-data"> 
	<h1>Create a flight</h1>

	<form id="frm">
		<ul>
			<li>
				<input type="text" id="Flight" name="FlightCode" placeholder="Flight Code" required />
			</li>
			<li>
				<input type="text" id="Company" name="Company" placeholder="Company" required />
			</li>
			<li>
				<input type="text" id="Destination" name="Destination" placeholder="Destination" required />
			</li>
			<li>
				<input type="text" id="STD" name="ScheduledTime" placeholder="Scheduled Time" required />
			</li>
			<li>
				<input type="text" id="Aircraft" name="Aircraft" placeholder="Aircraft" required />
			</li>
			<li>
				<input type="text" id="Terminal" name="Terminal" placeholder="Terminal" required />
			</li>
			<li>
				<input type="text" id="Counter" name="Counter" placeholder="Counter" required />
			</li>
			<li>
				<input type="text" id="Gate" name="Gate" placeholder="Gate" required />
			</li>
			<li>
				<input type="submit" id="btnSave" class="button" value="Create Flight" />
			</li>
		</ul>
	</form>
</section>
